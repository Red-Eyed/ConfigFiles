// Pyro
unbindall
exec config_default

alias +slot_1 "slot1;+attack"
alias -slot_1 "-attack;"

alias +airblast "slot1;+attack2"
alias -airblast "-attack2;slot1"

alias +slot_2 "+airblast;wait 20;slot2; +attack"
alias -slot_2 "-attack;-airblast"

alias +slot_3 "slot3; +attack"
alias -slot_3 "-attack;slot1"

alias +manual_slot_2 "slot2;+attack"
alias -manual_slot_2 "-attack;slot1"

alias +a_reload "slot2; +reload"
alias -a_reload "-reload;slot1"

alias +manual_slot_3 "slot3; +attack"
alias -manual_slot_3 "-attack;slot1"

bind mouse1 "+slot_1"
bind mouse2 "+slot_2"
bind mouse3 "+slot_3"
bind q "+manual_slot_3"
bind e "+manual_slot_2"
bind r "+a_reload"

echo "================================="
echo "Pyro CFG has been loaded"
echo "================================
