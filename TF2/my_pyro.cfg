// Pyro
unbindall
exec config_default

alias +flamethrower "slot1;+attack"
alias -flamethrower "-attack;"

alias +airblast "slot1;+attack2"
alias -airblast "-attack2"

alias +second_gun "+airblast;wait 20;slot2; +attack"
alias -second_gun "-attack;-airblast"

alias +manual_second_gun "slot2;+attack"
alias -manual_second_gun "-attack"

alias +a_reload "slot2; +reload"
alias -a_reload "-reload;slot1"

alias +melee "slot3; +attack"
alias -melee "-attack;slot1"

bind mouse1 "+flamethrower"
bind mouse2 "+airblast"
bind mouse3 "+manual_second_gun"
bind q "+melee"
bind e "+manual_second_gun"
bind r "+a_reload"

echo "================================="
echo "Pyro CFG has been loaded"
echo "================================
