// Spy
unbindall
exec config_default


alias +pistol "slot1;+attack"
alias -pistol "-attack;slot3;lastdisguise"

alias +sapper "slot2;+attack"
alias -sapper "-attack; slot3;"

alias +knife "slot3; +attack"
alias -knife "-attack;lastdisguise"

alias +a_reload "slot1; +reload"
alias -a_reload "-reload;slot3"

alias +manual_knife "slot3; +attack"
alias -manual_knife "-attack;slot1"

bind mouse1 "+knife"
bind mouse3 "+pistol"
bind q "+pistol"
bind e "+sapper"
bind r "+a_reload"

echo "================================="
echo "Spy CFG has been loaded"
echo "=================================
