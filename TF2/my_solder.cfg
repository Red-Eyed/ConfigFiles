// Solder
unbindall
exec config_default

// forward attack
alias +forward_attack "+forward; slot3; +attack"
alias -forward_attack "-forward; -attack"
//bind w "+forward_attack

//Rocket Jump
alias +rocketjump "slot1; +jump; +duck; +attack"
alias -rocketjump "-jump; -attack; wait; wait; wait; -duck"
bind mouse2 "+rocketjump"

// Melee
alias "+melee" "slot3; +attack"
alias "-melee"  "-attack; lastinv"
bind "q" "+melee"

// attack reload
alias "+fast_reload" "slot1;+attack;+reload"
alias "-fast_reload" "-attack;+reload"
bind mouse1 "+fast_reload"

// second gun
alias "+gun2" "slot2; +attack"
alias "-gun2" "lastinv; -attack"
bind "e" "+gun2"

echo "================================="
echo "Solder CFG has been loaded"
echo "=================================
