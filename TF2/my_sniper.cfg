// Sniper
unbindall
exec config_default

alias +precision "zoom_sensitivity_ratio 0.5"
alias -precision "zoom_sensitivity_ratio 1"

bind shift +precision

// Melee
alias "+melee" "slot3; +attack"
alias "-melee" "lastinv; -attack"
bind "q" "+melee"

echo "================================="
echo "Sniper CFG has been loaded"
echo "=================================
